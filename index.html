<body>
    <h1>القران الكريم</h1>
    <div class="main">
        <div class="fullbook-select">
            <div class="fullbook-select-surahselect">
                <span>اختر السوره:</span>
                <select class="fullbook-select-surah" id="fullbook-select-surah"
                    title="اختر السوره لعرضها اولا"></select>
                </select>
            </div>
            <div class="fullbook-select-readerselect">
                <span>اختر أسم القارئ :</span>
                <select class="__audio_reader_selectors" id="_ars1" title="اختر اسم القارئ المفضل"
                    onchange="onChangeReader('_ars1');">
                </select>
            </div>

            <div class="fullbook-select-tafser">
                <label for="show_tafseer_e">اظهار التفسير</label>
                <input type="checkbox" style="transform:scale(1.5);" name="fullbook-select-tafser-select"
                    id="fullbook-select-tafser-select" />
            </div>

            <button type="button" id="fullbook-select-show"
                onclick="showSurah('fullbook-select-surah','fullbook-select-tafser-select')">عرض السوره</button>
        </div>
        <div id="fullbook" class="bookani">

        </div>
